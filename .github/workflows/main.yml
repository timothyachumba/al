name: FTP Deploy

on:
  push:
    branches:
      - main
jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './'
          dry-run: true
          exclude: |
            - '.git*'
            - 'node_modules/**'
            - 'src/**'
            - 'storage/**'
            - '.env'
            - 'README.md'
            - '.DS_Store'
            - 'package.json'
            - 'package-lock.json'
            - 'composer.json'
            - 'composer.lock'
            - 'esbuild.config.js'
            - '*.sass'
