title: JPG, PNG or GIF Images only for Newsletter

accept:
  extension: jpg, png, gif
  maxsize: 20000000 # 20 MB

fields:
  alt:
    label: Alt Text (SEO)
    type: text
  caption:
    label: Figure Caption
    type: text
  colspan:
    label: Width in Columns
    type: radio
    default: '12'
    columns: 6
    options:
      - value: '12'
        text: '1/1'
      - value: '9'
        text: '3/4'
      - value: '8'
        text: '2/3'
      - value: '6'
        text: '1/2'
      - value: '4'
        text: '1/3'
      - value: '3'
        text: '1/4'
