title: Newsletter

tabs:
  content:
    icon: edit
    columns:

      left:
        width: 1/4
        sections:
          sending:
            type: fields
            fields:
              head_1:
                label: Test
                type: headline
              test_email:
                type: email
                label: Test E-Mail Address
              nl_testother:
                type: janitor
                command: 'newsletter:test --to {( page.test_email )}'
                label: Send test to E-Mail above
                icon: email
                unsaved: false
              nl_testself:
                type: janitor
                command: 'newsletter:test --to {{ user.email }}'
                label: Send test to myself
                icon: user
                unsaved: false
              head_2:
                label: Publish
                type: headline
              nl_publish:
                type: janitor
                command: 'newsletter:publish'
                confirm: 'Are you sure you want to publish this newsletter?'
                icon: globe
                unsaved: false
                label: Publish newsletter

      middle:
        width: 1/2
        sections:
          content:
            type: fields
            fields:
              blocks:
                label: Content
                type: blocks
                fieldsets:
                  - newsletter-header
                  - newsletter-footer
      right:
        width: 1/4
        sections:
          fields:
            type: fields
            fields:
              date:
                required: true
                extends: fields/date
                default: today
                width: 1/3
                help: used for sorting
              subject:
                type: text
                label: E-Mail Subject
                required: true
                width: 2/3
              newsletter_preview:
                type: text
                label: TXT Email Preview
                maxlength: 140
                help: text you see on mobile devices before opening the email
          files:
            label: Images
            extends: sections/files
            layout: list
            template: newsletter-images
            help: JPG, PNG or GIF

  seo: seo/page
