title: Newsletter
icon: email

tabs:
  content:
    icon: edit
    fields:
      blocks:
        label: Content
        type: blocks
        fieldsets:
          - nl-header
          - nl-images
          - nl-text
          - nl-line
          - nl-footer

  email:
    icon: email
    sections:
      sending:
        type: fields
        fields:
          head_0:
            label: ✉️ E-Mail Settings
            type: headline
          date:
            required: true
            extends: fields/date
            default: today
            width: 1/3
            # help: used for sorting
          subject:
            type: text
            label: E-Mail Subject
            required: true
            width: 2/3
          newsletter_preview:
            type: text
            label: TXT E-Mail Preview
            maxlength: 140
            # help: text you see on mobile devices before opening the email
          head_1:
            label: 🧪 Send test E-Mail
            type: headline
          test_email:
            type: email
            label: Test E-Mail Address
            width: 1/2
          nl_testother:
            type: janitor
            command: 'newsletter:test --to {( page.test_email )}'
            label: Send test to E-Mail above
            icon: email
            unsaved: false
          nl_testself:
            type: janitor
            command: 'newsletter:test --to {{ user.email }}'
            label: Send test to myself
            icon: user
            unsaved: false
          head_2:
            label: 🛫 Publish the newsletter
            type: headline
          nl_publish:
            type: janitor
            command: 'newsletter:publish'
            confirm: 'Are you sure you want to publish this newsletter?'
            icon: globe
            unsaved: false
            label: Publish newsletter

  files:
    icon: upload
    sections:
      files:
        label: Images
        extends: sections/files
        layout: list
        info: "{{ file.dimensions }} | {{ file.niceSize }}"
        help: JPG, PNG or GIF

  seo: seo/page
